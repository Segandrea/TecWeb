<!DOCTYPE html>
<html lang="en" class="w-100 h-100">
<head>
  <title>Games Room</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- LitePicker -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css">

  <!-- Common CSS -->
  <link rel="stylesheet" href="../public/stylesheets/common.css">
</head>
<body class="d-flex flex-column w-100 h-100">
  <header>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <i class="bi bi-journal-bookmark-fill white"></i>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item d-none d-md-block">
              <a class="nav-link active" href="#">Home</a>
            </li>
            <li class="nav-item d-none d-md-block">
              <a class="nav-link" href="#">
                <i class="bi bi-handbag-fill white"></i>
                <sup class="cart-items fw-bold orange">0</sup>
              </a>
            </li>
          </ul>
          <form class="d-flex">
            <div id="datePicker" class="input-group d-none">
              <input type="text" class="form-control text-muted" id="rentalPeriod" aria-label="Rental period" required>
              <button type="button" class="btn btn-light border" onClick="toggleSearchBar();">
                <i class="bi bi-card-text"></i>
              </button>
              <button class="btn btn-warning">
                <i class="bi bi-search"></i>
              </button>
            </div>

            <div id="searchBar" class="input-group">
              <input type="text" class="form-control tex-muted" id="searchTerms" aria-label="Search terms" placeholder="Search">
              <button type="button" class="btn btn-light border" onClick="toggleSearchBar();">
                <i class="bi bi-calendar-range"></i>
              </button>
              <button class="btn btn-warning">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>
        </div>
      </div>
    </nav>

    <!-- bottom navbar, mobile-only -->
    <div class="container-fluid d-md-none fixed-bottom bg-light py-2">
      <div class="row text-center fs-5">
        <div class="col">
          <a href="#" class="text-decoration-none">
            <i class="bi bi-person black"></i>
          </a>
        </div>
        <div class="col">
          <a href="#" class="text-decoration-none fw-bolder border-bottom border-2 border-warning">
            <i class="bi bi-house black"></i>
          </a>
        </div>
        <div class="col">
          <a href="#" class="text-decoration-none">
            <i class="bi bi-handbag black"></i>
            <sup class="cart-items fw-bolder orange">0</sup>
          </a>
        </div>
      </div>
    </div>
  </header>

  <main>
  </main>

  <footer class="footer mt-auto py-4 bg-light">
    <div class="text-center py-4">Games Room / Footer</div>
  </footer>

  <!-- Optional JavaScript; choose one of the two! -->
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->

  <!-- LitePicker -->
  <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>

  <!-- Common JS -->
  <script src="../public/javascripts/common.js"></script>
</body>
</html>
