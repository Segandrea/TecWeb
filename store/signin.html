<!doctype html>
<html lang="en">
<head>
  <title>Sign in</title>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

  <!-- Custom styles for this template -->
  <link href="signin.css" rel="stylesheet">
</head>
<body>
<main class="container w-100 h-100">
  <div class="row w-100 h-100 d-flex text-center align-items-center m-auto">
    <div class="col m-auto">
      <form id="signInForm">
        <i class="bi bi-journal-bookmark-fill" style="font-size: 3.5em;"></i>
        <h1 class="h3 mb-4 fw-normal">Welcome back!</h1>

        <div class="alert alert-warning alert-dismissible fade show mt-4" role="alert">
          Sign-in required
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="form-floating">
          <input type="email" class="form-control rounded-0 rounded-top" id="signInEmail" placeholder="domain@example.com">
          <label for="signInEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control rounded-0 rounded-bottom" id="signInPassword" placeholder="Password">
          <label for="signInPassword">Password</label>
        </div>

        <div class="checkbox p-2 mb-4">
          <label class="fw-light">
            <input type="checkbox" value="keepMeSignedIn"> Keep me signed-in
          </label>
        </div>

        <button class="btn btn-lg btn-warning w-100" type="submit">Sign in</button>
        <p class="mt-2">Don't have an account yet? <a href="#" class="link-dark" onClick="toggleForm();">Sign up</a></p>
      </form>

      <form id="signUpForm" class="d-none">
        <i class="bi bi-journal-bookmark-fill" style="font-size: 3.5em;"></i>
        <h1 class="h3 mb-4 fw-normal">Nice to meet you!</h1>

        <div class="form-floating">
          <input type="email" class="form-control rounded-0 rounded-top" id="signUpEmail" placeholder="domain@example.com">
          <label for="signUpEmail">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control rounded-0" id="signUpPassword" placeholder="Password">
          <label for="signUpPassword">Password</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control rounded-0 rounded-bottom" id="signUpConfirmPassword" placeholder="Confirm password">
          <label for="signUpConfirmPassword">Confirm password</label>
        </div>

        <div class="my-4"></div>
        <button class="btn btn-lg btn-warning w-100" type="submit">Sign up</button>
        <p class="mt-2">Already registered? <a href="#" class="link-dark" onClick="toggleForm();">Sign in</a></p>
      </form>
    </div>
  </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

<script>
  const toggleForm = () => {
    document.getElementById('signInForm').classList.toggle('d-none');
    document.getElementById('signUpForm').classList.toggle('d-none');
  };
</script>
</body>
</html>
